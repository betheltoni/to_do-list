<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To_Do list</title>
  <link rel="stylesheet" href="newstyles.css">
  <script src="https://use.fontawesome.com/fe9c1cbaa6.js"></script>
</head>

<body>
  <header>
    <div class="clear">
      <i class="fa fa-refresh" aria-hidden="true"></i>
      <!-- <button type="button" name="button" class="clearBtn">Clear</button> -->
    </div>
    <div id="date">

    </div>
    <div id="inCompleteToDo">
      Tasks Left: <span id="noIncompleteToDo">0</span>
    </div>
  </header>
  <main>
    <div class="content">

      <ul id="list">
        <!-- <li class="item">
          <i class="fa fa-circle-o complete" aria-hidden="true" job="complete" id="0"></i>
          <p class="text">Drink Coffee </p>
          <i class="fa fa-trash delete" aria-hidden="true" job="delete" id="0"></i>
        </li> -->
      </ul>
    </div>
    <div class="addToDo">
      <i class="fa fa-plus-square" aria-hidden="true"></i>
      <input type="text" id="input" placeholder="Add a To_Do">
    </div>
  </main>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
